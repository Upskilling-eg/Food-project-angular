<section class="page-header">
  <div class="container">
    <div class="row align-items-center ">
      <div class="col-9">
        <h3>Categories <span>Item</span></h3>
        <p>You can now add your items that any user can order it from the Application and you can edit</p>
      </div>
      <div class="col-3">
        <div class="text-end">
          <img src="../../../assets/images/menu-avatar.svg" class="w-75" alt="">
        </div>
      </div>
    </div>
  </div>
</section>

<section>

  <div class="container py-4">
    <div class="row py-3">
      <div class="col-md-8">
        <input type="text" [(ngModel)]="searchValue" (keyup)="getTableData()" placeholder="Search Here"
          class="form-control rounded" name="" id="">
      </div>
      <div class="col-md-4">
        <button class="primary" (click)="openAddDialog()">Add New Category</button>
      </div>
    </div>

    <div>

    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Creation Date</th>
          <th>Modification Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData">
          <td>{{item.name}}</td>
          <td>{{item.creationDate|date:'dd-MM-yyyy , hh:mm a'}}</td>
          <td>{{item.modificationDate|date:'dd-MM-yyyy , hh:mm a'}}</td>
          <td><a (click)="openDeleteDialog(item)" class="text-danger"><i class="fa-solid fa-trash-can"></i></a></td>
        </tr>
      </tbody>
    </table>

    <div class="bg-info">
      <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)"
        [length]="tableResponse?.totalNumberOfRecords" [pageSize]="tableResponse?.pageSize"
        [pageSizeOptions]="[5,10,25]" [pageIndex]="tableResponse?.pageNumber" aria-label="Select page">
      </mat-paginator>

    </div>
  </div>
</section>

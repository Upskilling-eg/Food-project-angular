<section class="page-header">
  <div class="container">
    <div class="row align-items-center ">
      <div class="col-9">
        <h3>Users <span>List</span></h3>
        <p>You can now add your items that any user can order it from the Application and you can edit</p>
      </div>
      <div class="col-3">
        <div class="text-end">
          <img src="../../../assets/images/menu-avatar.svg" class="w-75" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
<section>

  <div class="container py-4">


    <div class="row">
      <div class="col-md-6">
        <input [(ngModel)]="searchValue" (keyup)="getTableData()" type="text" class="form-control"
          placeholder="Search here">
      </div>
      <div class="col-md-3">
        <select [(ngModel)]="groupId" (change)="getTableData()" class="form-select" aria-label="Default select example">
          <option value="0">All</option>
          <option [value]="1">Super Admin</option>
          <option [value]="2">System user</option>

        </select>
      </div>

    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Country</th>
          <th>Role</th>
          <th>Join Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="tableData.length>0">
        <tr *ngFor="let item of tableData">
          <td>{{item.userName}}</td>
          <td class="w-25"> <img [src]="'https://upskilling-egypt.com/'+item.imagePath " class="w-50" alt=""></td>
          <td>{{item.email}}</td>
          <td>{{item.phoneNumber}}</td>
          <td>{{item.country}}</td>
          <td>{{item.group.name}}</td>
          <td>{{item.creationDate|date:'dd/MM/yyy'}}</td>

          <td class="text-center">
            <a class="text-decoration-none text-danger">

              <span><i class="fa-solid fa-trash-can"></i></span>
              <!-- <span>Delete</span> -->
            </a>
          </td>
        </tr>
      </tbody>

      <div *ngIf="tableData.length==0">
        No Data
      </div>


    </table>

  </div>
</section>

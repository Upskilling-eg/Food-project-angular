<div class="auth-card p-5">
  <h4 class="d-flex align-items-center justify-content-between">
    <span> Delete</span>


    <span (click)="onClose()"><i class="fa-regular fa-circle-xmark text-danger"></i></span>
  </h4>
  <div class="text-center">
    <img src="../../../assets/images/delete-model.svg" class="w-25" alt="">
    <h4>Delete This Item ? {{data.name}}</h4>
    <p>are you sure you want to delete this item ? if you are sure just click on delete it</p>
  </div>

  <button [mat-dialog-close]="data" cdkFocusInitial class="btn btn-outline-danger  ">Delete</button>

</div>

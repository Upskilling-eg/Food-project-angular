<section id="login">

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto ">
        <div class="card-auth">
          <div class="text-center">

            <img src="../../../assets/images/4.png" class="w-50 " alt="">
          </div>
          <h2>Login</h2>
          <p>Welcome Back! Please enter your details</p>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile-screen"></i></span>
              <input formControlName="email" type="text" class="form-control" placeholder="Enter Your Email"
                aria-label="Enter Your Email" aria-describedby="basic-addon1">
            </div>
            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
              class="alert alert-danger my-2">
              <p *ngIf="loginForm.get('email')?.errors?.['required']" class="mb-0">
                Email Is required
              </p>

              <p *ngIf="loginForm.get('email')?.errors?.['email']" class="mb-0">
                Email not Valid</p>


            </div>


            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
              <input formControlName="password" type="password" class="form-control" placeholder="Password"
                aria-label="Enter Your Email" aria-describedby="basic-addon1">
            </div>
            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
              class="alert alert-danger my-2">
              <p *ngIf="loginForm.get('password')?.errors?.['required']" class="mb-0">
                password Is required
              </p>

              <p *ngIf="loginForm.get('password')?.errors?.['pattern']" class="mb-0">
                Password must have A , a @%$# from 8 , 16


              </p>


            </div>

            <div class="d-flex justify-content-between my-2">
              <a routerLink="/auth/register" class="text-second text-decoration-none">Register Now? </a>
              <a (click)="openDialog()" class="text-main text-decoration-none">Forgot Password? </a>
            </div>

            <button [disabled]="loginForm.invalid" class="btn bg-main text-white w-100">Login</button>

          </form>
        </div>



      </div>
    </div>
  </div>
</section>

<section id="resetPassword">

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto ">
        <div class="card-auth">
          <div class="text-center">

            <img src="../../../assets/images/4.png" class="w-50 " alt="">
          </div>
          <h2>Reset Password</h2>
          <p>Welcome Back! Please enter your details</p>

          <form [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm)">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile-screen"></i></span>
              <input formControlName="email" type="text" class="form-control" placeholder="Enter Your Email"
                aria-label="Enter Your Email" aria-describedby="basic-addon1">
            </div>
            <div *ngIf="resetForm.get('email')?.errors && resetForm.get('email')?.touched"
              class="alert alert-danger my-2">
              <p *ngIf="resetForm.get('email')?.errors?.['required']" class="mb-0">
                Email Is required
              </p>

              <p *ngIf="resetForm.get('email')?.errors?.['email']" class="mb-0">
                Email not Valid</p>


            </div>


            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
              <input formControlName="seed" type="text" class="form-control" placeholder="OTP">
            </div>
            <div *ngIf="resetForm.get('seed')?.errors && resetForm.get('seed')?.touched"
              class="alert alert-danger my-2">
              <p *ngIf="resetForm.get('seed')?.errors?.['required']" class="mb-0">
                Otp Is required
              </p>




            </div>

            <div class="input-group mb-3 position-relative">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
              <input formControlName="password" [type]="hide?'password':'text'" class="form-control"
                placeholder="Password" aria-label="Enter Your Email" aria-describedby="basic-addon1">
              <span class="eye-icon" (click)="hide=!hide"><i class="fa-solid"
                  [class]="hide?' fa-eye-slash':'fa-eye'"></i></span>

            </div>
            <div *ngIf="resetForm.get('password')?.errors && resetForm.get('password')?.touched"
              class="alert alert-danger my-2">
              <p *ngIf="resetForm.get('password')?.errors?.['required']" class="mb-0">
                password Is required
              </p>

              <p *ngIf="resetForm.get('password')?.errors?.['pattern']" class="mb-0">
                Password must have A , a @%$# from 8 , 16


              </p>


            </div>
            <div class="input-group mb-3 position-relative">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
              <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Password"
                aria-label="Enter Your Email" aria-describedby="basic-addon1">
              <span class="eye-icon" (click)="hideConfirm=!hideConfirm"><i class="fa-solid"
                  [class]="hideConfirm?' fa-eye-slash':'fa-eye'"></i></span>
            </div>
            <div *ngIf="resetForm.get('confirmPassword')?.errors && resetForm.get('confirmPassword')?.touched"
              class="alert alert-danger my-2">
              <p *ngIf="resetForm.get('confirmPassword')?.errors?.['required']" class="mb-0">
                confirm Password Is required
              </p>

              <p *ngIf="resetForm.get('confirmPassword')?.errors?.['pattern']" class="mb-0">
                confirm Password must have A , a @%$# from 8 , 16


              </p>


            </div>
            <div class="d-flex justify-content-between my-2">
              <a class="text-second text-decoration-none">Register Now? </a>
              <!-- <a (click)="openDialog()" class="text-main text-decoration-none">Forgot Password? </a> -->
            </div>

            <button [disabled]="resetForm.invalid" class="btn bg-main text-white w-100">Reset Password</button>

          </form>
        </div>



      </div>
    </div>
  </div>
</section>
